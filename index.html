<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Freelancer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style-media.css">

    </head>
    <body>
        <header class="bg-dark">
            <nav>
                <div class="container d-flex justify-content-between align-items-center py-3 ">
                    
                    <div class="block-left ">
                        <h1 class="text-white">START BOOTSTRAP</h1>
                    </div>
                    <div class="block-right d-flex align-items-center">

                        <div class="link-container px-2">
                            <i class=" text-white fa-solid fa-bars d-md-none "></i>
                            <ul class=" text-white list-unstyled px-2 d-flex d-none d-sm-none d-md-block ">
                                <li>PORTFOLIO</li>
                                <li>ABOUT</li>
                                <li>CONTACT</li>
                            </ul>
                                
                        </div>
                    </div> 
                </div>
            </nav>
        </header>
        <main>
            <section class="bg-success">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col col-md-6 col-lg-3">
                            <div class="text-center">
                                <img src="img/avatar.svg" alt="">
                                <h1 class="text-white ">START BOOTSTRAP</h1>
                                <div>

                                </div>
                                <div class="">
                                    <ul class="text-white list-unstyled justify-content-center d-flex">
                                        <li>GRAPHIC ARTIST</li>
                                        <li>WEB DESIGNER</li>
                                        <li>ILLUSTRATOR</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </section>
            <section>
                <div class="container ">
                    <div class="row justify-content-center">
                        <div class="col-5">
                            <div class="card">
                                <h1>PORTFOLIO</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col col-md-6 col-lg-4">
                            <div class="card">
                                <img src="img/cabin.png" alt="">
                            </div>
                        </div>
                        <div class="col col-md-6 col-lg-4">
                            <div class="card">
                                <img src="img/cake.png" alt="">
                            </div>
                        </div>
                        <div class="col col-md-6 col-lg-4">
                            <div class="card">
                                <img src="img/circus.png" alt="">
                            </div>
                        </div>
                        <div class="col col-md-6 col-lg-4">
                            <div class="card">
                                <img src="img/game.png" alt="">
                            </div>
                        </div>
                        <div class="col col-md-6 col-lg-4">
                            <div class="card">
                                <img src="img/safe.png" alt="">
                            </div>
                        </div>
                        <div class="col col-md-6 col-lg-4">
                            <div class="card">
                                <img src="img/submarine.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
    </body>

</html>
